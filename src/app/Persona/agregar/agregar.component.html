<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Agregar Persona</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Nombre:</label>
          <input [(ngModel)]="persona.nombre" name="nombre" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Apellido:</label>
          <input  [(ngModel)]="persona.apellido" name="apellido" type="text" class="form-control">
        </div>
        <button (click)="Guardar()" class="btn btn-warning">Guardar</button>
        <button (click)="Cancelar()" class="btn btn-danger" style="margin-left: 20px">Cancelar</button>
      </form>
    </div>
  </div>
</div>

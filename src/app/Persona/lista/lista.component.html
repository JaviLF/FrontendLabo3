<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Lista De Personas</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover" >
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>   </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let persona of personas">
            <td>{{persona.id}}</td>
            <td>{{persona.nombre}}</td>
            <td>{{persona.apellido}}</td>
            <td>
              <button (click)="Editar(persona)" class="btn btn-warning">Editar</button>
              <button (click)="Eliminar(persona)" class="btn btn-danger" style="margin-left: 20px">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
